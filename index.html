<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/661ac17a3d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="front-page">
      <div class="navbar">
        <div class="navbar-left">
          <i class="fa-solid fa-bars fa-2xl"></i>
          <img class="logo" src="./img/logo.svg" alt="UberEats logo" />
        </div>
        <div class="navbar-right">
          <button class="login"><i class="fa-solid fa-user"></i> Log in</button>
          <button class="signup">Sign up</button>
        </div>
      </div>
      <div class="hero">
        <p class="hero-top-t">Order food to your door</p>
        <form>
          <input class="address" type="text" />
          <select class="delivery" name="deliver-time" id="deliver-time">
            <option class="now" value="now">Deliver now</option>
            <option class="later" value="later">Schedule for later</option>
          </select>
          <input class="d-submit" type="submit" value="Find Food" />
        </form>
        <p class="hero-bottom-t">Sign In for your recent addresses</p>
      </div>
      <div class="dummy"></div>
    </div>
  </body>
</html>
